<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Baby üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Smooth entrance */
.container{
  background:#fff;
  padding:30px 25px;
  border-radius:24px;
  max-width:380px;
  width:94%;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,0.25);
  animation:enter 1.2s ease forwards;
  position:relative;
  z-index:2;
}

@keyframes enter{
  from{opacity:0;transform:translateY(40px) scale(.95);}
  to{opacity:1;transform:none;}
}

/* Name glow + sparkles */
.name{
  font-family:'Pacifico',cursive;
  font-size:30px;
  color:#ff4d6d;
  text-shadow:0 0 12px rgba(255,77,109,.6);
  position:relative;
}

/* Text */
p{color:#555;margin:14px 0;line-height:1.6;font-size:15px;}

img{
  width:200px;
  border-radius:16px;
  margin:18px 0;
}

/* Buttons */
.buttons{position:relative;height:90px;}

button{
  padding:12px 24px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  position:absolute;
}

#yesBtn{
  background:#ff4d6d;
  color:#fff;
  left:30px;
  animation:heartbeat 1.5s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.08);}
}

#noBtn{
  background:#ccc;
  right:30px;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp linear forwards;
  z-index:1;
}

@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0;}
}

/* Confetti */
.confetti{
  position:fixed;
  width:8px;height:8px;
  top:-10px;
  animation:fall linear forwards;
  z-index:1;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

/* Typewriter */
.type{
  border-right:2px solid #ff4d6d;
  white-space:pre-line;
  overflow:hidden;
  animation:blink .8s infinite;
}

@keyframes blink{
  50%{border-color:transparent;}
}

/* Final touch */
.forever{
  margin-top:18px;
  font-family:'Pacifico',cursive;
  color:#ff4d6d;
  font-size:20px;
  opacity:0;
  animation:fadeIn 3s forwards 4s;
}

@keyframes fadeIn{
  to{opacity:1;}
}
</style>
</head>

<body>

<div class="container" id="card">
  <div class="name">Ruchi Baby üíñ</div>
  <p>Will you be my Valentine? ü•∫üíï</p>

  <img src="https://media.giphy.com/media/13CoXDiaCcCoyk/giphy.gif">

  <div class="buttons">
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üíî</button>
  </div>
</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const card=document.getElementById("card");

/* NO button chaos üòà */
function moveNo(){
  noBtn.style.left=Math.random()*(window.innerWidth-120)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-120)+"px";
  noBtn.style.transform=`rotate(${Math.random()*20-10}deg)`;
}
["mouseover","click","touchstart"].forEach(e=>noBtn.addEventListener(e,moveNo));

/* YES click */
yesBtn.onclick=()=>{
  card.innerHTML=`
    <h1>Happy Valentine‚Äôs Day, my love ‚ù§Ô∏è</h1>
    <img src="https://media.giphy.com/media/l4FGpP4lxGGgK5CBW/giphy.gif">
    <p id="msg" class="type"></p>
    <div class="forever">This moment is forever ‚ôæÔ∏è</div>
  `;
  typeWriter();
  staggeredEffects();
};

/* Typewriter text */
const text=`You came into my life so softly, yet changed everything so beautifully.
Every smile of yours feels like home, every little moment with you feels special.
I may not be perfect, but my heart chooses you‚Äîtoday, tomorrow, and always.

Thank you for being my safe place, my happiness, my everything.
I‚Äôm really lucky to call you mine ü´∂üèª‚ú®

and I really really loveee uhh Babyyyy üíã‚ô•Ô∏è`;

function typeWriter(){
  let i=0;
  const el=document.getElementById("msg");
  const interval=setInterval(()=>{
    el.textContent+=text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(interval);
  },35);
}

/* Staggered hearts + confetti */
function staggeredEffects(){
  setTimeout(hearts,500);
  setTimeout(confetti,1200);
}

function hearts(){
  for(let i=0;i<30;i++){
    setTimeout(()=>{
      const h=document.createElement("div");
      h.className="heart";
      h.innerHTML="‚ù§Ô∏è";
      h.style.left=Math.random()*100+"vw";
      h.style.animationDuration=(Math.random()*3+3)+"s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),6000);
    },i*120);
  }
}

function confetti(){
  for(let i=0;i<40;i++){
    setTimeout(()=>{
      const c=document.createElement("div");
      c.className="confetti";
      c.style.left=Math.random()*100+"vw";
      c.style.background=`hsl(${Math.random()*360},100%,60%)`;
      c.style.animationDuration=(Math.random()*3+2)+"s";
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),5000);
    },i*80);
  }
}
</script>

</body>
</html>
